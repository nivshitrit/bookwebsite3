        $(function () {
            $("#nav_header").load("../asset/nav_header.html");
        })

<body>
    <div id="nav_header"></div>

    <div class="row my-3 container contact_us">
        <div class="col text-center mb-4">
            <h2 class="">Contact Us</h2>
        </div>
        <div class="container-fluid mx-4">
            <form onsubmit="return false">
                <div class="form-group row">
                    <label for="fname" class="col-sm-3 col-form-label">Full name:</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="Full name..."
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">E-mail:</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail address..."
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">Phone:</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number..."
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="message" class="col-sm-3 col-form-label">Message:</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" id="message" name="message" rows="6"
                            placeholder="Your message..." required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <button type="submit" onclick="send()" class="btn btn-primary">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
