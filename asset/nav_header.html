<script>
    $(function () {
        var sum = Number(localStorage.getItem("cart"));
        console.log(sum)
        var admin = localStorage.getItem("admin");
        var client = localStorage.getItem("client");

        if (sum > 0) {
            $("#cart_count").text(localStorage.getItem("cart"));
        }
        if (admin != null) {
            $(".sign_up").hide();
            $(".sign_in").hide();
            $("#sliders").hide();
            $(".sign").hide();
            $("#admin").text(admin);
            $("#sign_out").show();
            $("#admin").show();
        }
        if (client != null) {
            $(".sign").hide();
            $(".sign_up").hide();
            $(".sign_in").hide();
            $("#sliders").hide();
            $("#client").text(client);
            $("#sign_out").show();
            $("#client").show();
        }

        $("#sign_out").click(() => {
            localStorage.removeItem("admin")
            localStorage.removeItem("client")
            localStorage.removeItem("order")
            $("#client").hide();
            $("#admin").hide();
            $("#sign_out").hide();
            $("#sliders").show();
            $(".welcome").hide();
            $(".sign").show();
            window.location = "../customer/index.html"
        })
    });
</script>
