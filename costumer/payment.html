<body>
    <div id="nav_header"></div>

    <div class="container-fluid " id="payment_form">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-12 col-lg-10">
                <div class="card card0 rounded-0">
                    <div class="row">
                        <div class="col-md-5 d-block p-0 box">
                            <div class="card rounded-0 border-0 card1 pr-xl-4 pr-lg-3"> <img src="" height="572px">
                            </div>
                        </div>
                        <div class="col-md-7 col-sm-12 p-0 box">
                            <div class="card rounded-0 border-0 card2">
                                <div class="form-card" onsubmit="return false">
                                    <h2 id="heading" class="">Your payment details</h2>
                                    <label class="pay">Full Name</label>
                                    <input id="name" type="text" name="holdername" placeholder="John Smith">
                                    <label class="pay">email</label>
                                    <input id="email" type="text" name="holdername" placeholder="John@">
                                    <div class="row">
                                        <div class="col-12"> <label class="pay ">Card Number</label>
                                            <input type="text" name="cardno" id="cr_no"
                                                placeholder="0000 0000 0000 0000" minlength="19" maxlength="19"> </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-9 col-md-7">
                                            <label class="pay">Expiration Date</label>
                                            <div class="col-12 pl-0">
                                                <select class="list-dt pr-3 mr-4 mr-md-2 mr-lg-3" id="month"
                                                    name="expmonth">
                                                    <option selected>Month</option>
                                                    <option>January</option>
                                                    <option>February</option>
                                                    <option>March</option>
                                                    <option>April</option>
                                                    <option>May</option>
                                                    <option>June</option>
                                                    <option>July</option>
                                                    <option>August</option>
                                                    <option>September</option>
                                                    <option>October</option>
                                                    <option>November</option>
                                                    <option>December</option>
                                                </select>
                                                <select class="list-dt pr-3" id="year" name="expyear" required>
                                                    <option value="Year">Year</option>
                                                    <option value="2021">2021</option>
                                                    <option value="2022">2022</option>
                                                    <option value="2023">2023</option>
                                                    <option value="2024">2024</option>
                                                    <option value="2025">2025</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-3 col-md-5">
                                            <label class="pay">CVV</label>
                                            <input id="cvv" type="password" name="cvcpwd"
                                                placeholder="&#9679;&#9679;&#9679;" class="placeicon" minlength="3"
                                                maxlength="3"> </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-12">
                                            <div class="custom-control custom-checkbox custom-control-inline"> <input
                                                    id="chk1" type="checkbox" name="chk" class="custom-control-input"
                                                    checked="true"> <label for="chk1" class="custom-control-label">Save
                                                    my card for future purchases</label> </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="submit" value="PAY NOW" onclick="pay_now()"
                                                class="btn btn-success "> </div>
                                        <div class="col-md-6">
                                            <input type="submit" value="" class="btn btn-success disabled total_price">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- receipt -->

    <div class="receipt">
        <!-- <div id="invoice-POS"> -->
        <center id="top">
            <div class="logo"></div>
            <div class="info">
                <h2>GAFSOU JEWLERY</h2>
            </div>
            <!--End Info-->
        </center>
        <!--End InvoiceTop-->

        <div id="mid">
            <div class="info">
                <h2>Receipt Number : <span class="receipt_number"></span></h2>
                <h2>Contact Info : <span class="client_email"></span></h2>
            </div>
        </div>
        <!--End Invoice Mid-->

        <div id="bot">

            <div id="table">
                <table id="table_receipt">
                    <tr class="tabletitle first_row">
                        <td class="item">
                            <h2>Item</h2>
                        </td>
                        <td class="Hours">
                            <h2>Qty</h2>
                        </td>
                        <td class="Rate">
                            <h2>Sub Total</h2>
                        </td>
                    </tr>

                    <tr class="tabletitle">
                        <td></td>
                        <td class="Rate">
                            <h2>Total</h2>
                        </td>
                        <td class="payment">
                            <h2 id="total"></h2>
                        </td>
                    </tr>

                </table>
            </div>
            <div id="legalcopy">
                <p class="legal"><strong>THANK YOU FOR YOUR PURCHSE!</strong> 
                </p>
            </div>
            <div>
                <button type="button" class="btn btn-secondary" onclick="back_to_main_page()">BACK TO
                    SHOPPING</button>
            </div>
        </div>
        <!-- </div> -->
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
