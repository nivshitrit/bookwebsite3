<body>
    <div id="nav_header"></div>
    <div id="owner_bar"></div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                    <th scope="col">company</th>
                    <th scope="col">quantity</th>
                    <th scope="col">price</th>
                    <th scope="col">discount</th>
                    <th scope="col"></th>
                    <th scope="col">
                        <input type="text" class="search" placeholder="name">
                        <button onclick="search()" type="submit">search</button>
                    </th>
                    <th>
                        <button onclick="all_rows()" type="submit">ALL</button>
                    </th>
                </tr>
            </thead>
            <tbody id="result_table">
            </tbody>
        </table>
    </div>


    <div class="form-style-2" onsubmit="return false">
        <button class="out_btn" onclick="out_btn()">X</button>
        <div class="form-style-2-heading">Provide your information</div>
        <form>
            <label><span> id <span class="required">*</span></span>
                <input type="text" id="id" class="input-field" value="" disabled />
            </label>
            <label for="name"><span> name <span class="required">*</span></span>
                <input type="text" id="name" class="input-field" name="name" value="" required />
            </label>
            <label for="company"><span> company <span class="required">*</span></span>
                <input type="text" id="company" class="input-field" name="company" value="" required />
            </label>
            <label for="price"><span> price <span class="required">*</span></span>
                <input type="text" id="price" class="input-field" name="price" value="" required />
            </label>
            <label for="discount"><span>discount</span>
                <input type="text" id="discount" class="input-field" name="discount" value="" />
            </label>
            <label for="quantity"><span>quantity <span class="required">*</span></span>
                <input type="text" id="quantity" class="input-field" name="quantity" value="" required />
            </label>
            <label for="category"><span>category<span class="required">*</span></span>
                <select id="category" name="category" class="select-field" disabled>
                    <option value="choose">choose</option>
                    <option value="rings">rings</option>
                    <option value="diamonds">diamonds</option>
                    <option value="watches">watches</option>
                    <option value="pendants">pendants</option>
                    <option value="earrings">earrings</option>
                    <option value="necklaces">necklaces</option>
                </select>
            </label>
            <label for="description"><span> description </span>
                <textarea name="description" id="description" class="textarea-field"></textarea>
            </label>
            <label for="load_img"><span>image<span class="required">*</span></span>
                <input type="text" id="img" name="load_img" value="" required />
            </label>

            <label><span> </span><input class="submit_update btn btn-success" onclick="submit_update()" type="submit"
                    value="SUBMIT" /></label>
        </form>
    </div>
