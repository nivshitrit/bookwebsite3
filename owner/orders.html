        $(function () {

        .receipt {
            color: black;

<body>
    <div id="nav_header"></div>
    <div id="owner_bar"></div>

    <div class="container">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">date</th>
                    <th scope="col">price</th>
                    <th scope="col"></th>
                    <th scope="col">
                        <input type="text" class="search" placeholder="name">
                        <button onclick="search()" type="submit"> search</button>
                    </th>
                    <th>
                        <button onclick="all_rows()" type="submit">ALL</button>
                    </th>
                </tr>
            </thead>
            <tbody id="result_table">
            </tbody>
        </table>
    </div>

    <!-- receipt -->

    <div class="receipt">
        <div id="invoice-POS">
            <center id="top">
                <div class="logo"></div>
                <div class="info">
                    <h2>GAFSOU JEWLERY</h2>
                </div>
                <!--End Info-->
            </center>
            <!--End InvoiceTop-->

            <div id="mid">
                <div class="info">
                    <h2>Receipt Number : <span class="receipt_number"></span></h2>
                    <h2>Contact Info : <span class="client_email"></span></h2>
                </div>
            </div>
            <!--End Invoice Mid-->

            <div id="bot">

                <div id="table">
                    <table id="table_receipt">
                        <tr class="tabletitle first_row">
                            <td class="item">
                                <h2>Item</h2>
                            </td>
                            <td class="Hours">
                                <h2>Qty</h2>
                            </td>
                            <td class="Rate">
                                <h2>Sub Total</h2>
                            </td>
                        </tr>

                        <tr class="tabletitle">
                            <td></td>
                            <td class="Rate">
                                <h2>Total</h2>
                            </td>
                            <td class="payment">
                                <h2 id="total"></h2>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>



    <div>
